<div class="addrole">
    <mat-select class="addrole-input" [(ngModel)]="selectedRole" name="role" placeholder="Выберите роль">
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
    </mat-select>
    <button class="addrole-button" (click)="tryAddRole()" #button>Назначить</button>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="Login" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>*</th>
            <td mat-cell *matCellDef="let row" (click)="tryRemoveRole(row.id)">Удалить</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Имя</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" rowKeyName="id">
        </tr>
    </table>
</div>
<mat-paginator class="table-paginator" [length]="50" [pageSize]="50"></mat-paginator>
