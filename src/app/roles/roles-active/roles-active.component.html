<div class="search">
    <input class="search-input" placeholder="Поиск" type="text" #input/>
    <button class="search-button" #button>Найти</button>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="Name" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Имя</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" rowKeyName="id">
        </tr>
    </table>
</div>
<mat-paginator class="table-paginator" [length]="50" [pageSize]="50"></mat-paginator>
